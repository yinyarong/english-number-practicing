<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Number Practicing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>听力数字专练</h1>
            <div class="header-controls">
                <button id="theme-toggle-btn" aria-label="切换主题">
                    <!-- Sun Icon -->
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <!-- Moon Icon -->
                    <svg id="icon-moon" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                </button>
                <button id="settings-btn" aria-label="设置">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path>
                    </svg>
                </button>
                <button id="history-btn" aria-label="历史记录">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- History Modal -->
        <div id="history-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>历史记录</h2>
                    <button id="history-close-btn" class="modal-close">&times;</button>
                </div>
                <div class="modal-actions">
                    <button id="history-clear-btn" class="btn-clear">清空记录</button>
                </div>
                <div id="history-list" class="history-list">
                    <div class="history-empty">暂无记录</div>
                </div>
            </div>
        </div>

        <div id="settings-panel" class="settings hidden">
            <!-- Theme select removed -->
            <div class="setting-group">
                <div class="setting-label">语言</div>
                <select id="language-select">
                    <option value="en-US">英语 (美式)</option>
                    <option value="en-GB">英语 (英式)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <div class="setting-label">练习模式</div>
                <div class="checkbox-group" id="modes-container">
                    <label><input type="checkbox" value="number" checked> 数字</label>
                    <label><input type="checkbox" value="long-number"> 长数字</label>
                    <label><input type="checkbox" value="phone-11"> 手机号 (11位)</label>
                    <label><input type="checkbox" value="phone-8"> 电话号 (8位)</label>
                    <label><input type="checkbox" value="date" checked> 日期</label>
                    <label><input type="checkbox" value="time" checked> 时间</label>
                    <label><input type="checkbox" value="year" checked> 年份</label>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-label">TTS 语音引擎</div>
                <select id="voice-select">
                    <option value="">默认</option>
                </select>
            </div>

            <div class="setting-group">
                <div class="setting-label">其他</div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="auto-submit" checked> 自动提交</label>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">总计</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">正确</div>
                <div class="stat-value" id="stat-correct">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">正确率</div>
                <div class="stat-value" id="stat-accuracy">0.0%</div>
            </div>
        </div>

        <div class="input-area" id="input-area">
            <!-- Hint with default text for debugging/loading -->
            <div id="input-hint" class="input-hint">准备就绪</div>
            
            <div id="play-icon" class="play-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
            <div class="input-display">
                <span id="user-input"></span><span class="cursor">|</span>
            </div>
            <div id="message-area" class="message hidden"></div>
        </div>

        <div class="numpad">
            <div class="row">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
            </div>
            <div class="row">
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
            </div>
            <div class="row">
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
            </div>
            <div class="row">
                <button class="key action" data-key="backspace">←</button>
                <button class="key" data-key="0">0</button>
                <button class="key action" data-key="enter">↵</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
